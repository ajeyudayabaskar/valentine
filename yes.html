<head>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffccd5, #ffe6eb);
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 24px;
}

h1 {
    color: #c9184a;
    font-size: 2.3rem;
    margin-bottom: 22px;
    animation: pulse 2.5s ease-in-out infinite;
}

/* Subtle pulse */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
}

#message {
    font-size: 1.15rem;
    color: #6a040f;
    max-width: 520px;
    line-height: 1.7;
    white-space: pre-line;
    min-height: 150px;
}

#startBtn {
    margin-top: 30px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 16px;
    padding: 15px 36px;
    font-size: 18px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#startBtn span {
    display: block;
    transition: opacity 0.2s ease;
}

#startBtn .hoverText {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
}

#startBtn:hover {
    transform: scale(1.06);
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

#startBtn:hover .defaultText {
    opacity: 0;
}

#startBtn:hover .hoverText {
    opacity: 1;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.9;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">

</div>

<script>
const text =
`I knew you would say Yes ğŸ˜‰ğŸ˜‰ğŸ˜‰

let index = 0;
const speed = 40;
const messageEl = document.getElementById("message");
const startBtn = document.getElementById("startBtn");

let heartInterval = 900; // slow at first

    if (index < text.length) {

}
</script>
