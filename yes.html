<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She Said Yes ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffccd5, #ffe6eb);
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 25px;
}

h1 {
    color: #c9184a;
    font-size: 2.2rem;
    margin-bottom: 20px;
}

#message {
    font-size: 1.15rem;
    color: #6a040f;
    max-width: 520px;
    line-height: 1.7;
    white-space: pre-line;
    min-height: 140px;
}

#playBtn {
    margin-top: 30px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 14px;
    padding: 14px 34px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#playBtn:hover {
    transform: scale(1.05);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.9;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>She said YES ğŸ’–</h1>
    <div id="message"></div>

    <button id="playBtn">Play the magic ğŸ’•</button>
</div>

<audio id="music" loop>
    <!-- Soft romantic piano -->
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7e32f6e3c1.mp3" type="audio/mpeg">
</audio>

<script>
/* Typewriter text (CORRECTED LINE) */
const text =
`I knew you would say Yes ğŸ˜‰ğŸ˜‰ğŸ˜‰

let index = 0;
const speed = 40;

</script>
