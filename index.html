<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Devi â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6eb, #fff0f5);
    overflow: hidden;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

img {
    width: 70%;
    max-width: 300px;
    border-radius: 20px;
    margin-bottom: 20px;
}

h1 {
    color: #d6336c;
    font-size: 1.8rem;
    margin-bottom: 30px;
}

/* YES BUTTON */
#yesBtn {
    background-color: #ff4d6d;
    color: white;
    font-size: 20px;
    padding: 15px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin-bottom: 20px;
}

/* NO BUTTON */
#noBtn {
    position: fixed;
    background-color: #adb5bd;
    color: white;
    font-size: 16px;
    padding: 10px 28px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    left: 50%;
    top: 65%;
    transform: translate(-50%, -50%);
    transition: left 0.25s ease, top 0.25s ease;
    z-index: 10;
}

/* Wiggle animation (end effect) */
@keyframes wiggle {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
    100% { transform: rotate(0deg); }
}

.wiggle {
    animation: wiggle 0.4s infinite;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    pointer-events: none;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <img src="image.jpg" alt="Devi â¤ï¸">
    <h1>Devi, will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ’˜</button>
</div>

<button id="noBtn">No ğŸ˜¢</button>

<script>
/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 600);

/* NO BUTTON LOGIC â€” slippery + messages + wiggle */
const noBtn = document.getElementById("noBtn");

const texts = [
    "Are you sure? ğŸ˜³",
    "Think again ğŸ¤”",
    "Please no ğŸ˜¢",
    "You sure sure? ğŸ’”",
    "Devi pls ğŸ˜­",
    "This hurts ğŸ¥º",
    "Still no? ğŸ˜µ",
    "Last chance ğŸ˜",
    "Okay click me ğŸ˜"
];

let attempts = 0;
let unlocked = false;
let lastMoveTime = 0; // cooldown

let posX = window.innerWidth / 2;
let posY = window.innerHeight * 0.65;

noBtn.style.left = posX + "px";
noBtn.style.top = posY + "px";

function slideAway(e) {
    if (unlocked) return;

    const now = Date.now();
    if (now - lastMoveTime < 350) return; // 350ms cooldown
    lastMoveTime = now;

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const mouseX = e.clientX || (e.touches && e.touches[0].clientX);
    const mouseY = e.clientY || (e.touches && e.touches[0].clientY);
    if (!mouseX || !mouseY) return;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;
    const distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 100) {
        // update text
        noBtn.innerText = texts[Math.min(attempts, texts.length-1)];
        attempts++;

        const angle = Math.atan2(dy, dx);
        const move = 80;

        posX += Math.cos(angle) * move;
        posY += Math.sin(angle) * move;

        const padding = 20;
        const maxX = window.innerWidth - rect.width - padding;
        const maxY = window.innerHeight - rect.height - padding;

        posX = Math.max(padding, Math.min(posX, maxX));
        posY = Math.max(padding, Math.min(posY, maxY));

        noBtn.style.left = posX + "px";
        noBtn.style.top = posY + "px";

        // unlock after last message
        if (attempts >= texts.length) {
            unlocked = true;
            noBtn.classList.add("wiggle");
            noBtn.style.backgroundColor = "#ffb703";
        }
    }
}

document.addEventListener("mousemove", slideAway);
document.addEventListener("touchmove", slideAway);

/* Click after unlock */
noBtn.addEventListener("click", () => {
    if (!unlocked) return;
    window.location.href = "yes.html";
});

/* YES BUTTON */
document.getElementById("yesBtn").addEventListener("click", () => {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
