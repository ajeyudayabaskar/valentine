<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Devi ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6eb, #fff0f5);
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 70%;
            max-width: 300px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d6336c;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            width: 100%;
            max-width: 320px;
            height: 160px;
        }

        button {
            position: absolute;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
            touch-action: manipulation;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            left: 50%;
            transform: translateX(-60%);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            font-size: 16px;
            padding: 10px 28px;
            left: 50%;
            top: 70px;
            transform: translateX(-40%);
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 22px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: red;
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <!-- You can replace this image if you want -->
    <img src="https://i.imgur.com/6xKQxjU.png" alt="Love">

    <h1>Devi, will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<audio id="loveSong">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    /* Floating hearts */
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);

    /* No button chaos */
    const noBtn = document.getElementById("noBtn");
    let noCount = 0;

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
        noCount++;
        const phrases = [
            "Wait üò≥",
            "Are you sure?",
            "Pls no üò¢",
            "Think again üíî",
            "Devi pls üò≠"
        ];
        noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
        noBtn.style.transform = `scale(${1 - noCount * 0.05})`;
    }

    /* Confetti explosion */
    function confettiBlast() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor =
                ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }

    /* Yes button */
    document.getElementById("yesBtn").addEventListener("click", () => {
        document.getElementById("loveSong").play();
        confettiBlast();

        setTimeout(() => {
            window.location.href = "yes.html";
        }, 1500);
    });
</script>

</body>
</html>
