<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        img {
            width: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 150px;
        }

        button {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-size: 20px;
            padding: 15px 35px;
            left: 40%;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            font-size: 16px;
            padding: 10px 25px;
            left: 55%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Replace the image src with your own image -->
        <img src="https://i.imgur.com/6xKQxjU.png" alt="Cute Image">

        <h1>Will you be my Valentine? ðŸ’–</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="goToYesPage()">Yes ðŸ’˜</button>
            <button id="noBtn">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", () => {
            const container = document.querySelector(".buttons");
            const containerRect = container.getBoundingClientRect();

            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        function goToYesPage() {
            window.location.href = "yes.html";
        }
    </script>
</body>
</html>
